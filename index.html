<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Card
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</head>
<body>

    <!-- OPZIONE UNO EFFETTO OK MA EERORI -->

    <div class="card_view">
        <img src="https://picsum.photos/360" alt="random_pic" class="card_view">
        <div class="image_focus card_view">  <!-- doppia classe per aver stesse dimensioni, elementi a comparsa-->
            <div id="save_pin">Save</div>
            <div class="link_container">   
                <div class="link_card" id="link_image"><i class="fas fa-external-link-alt" style="color: #000000;"></i> picsum.photos/360------------</div>
                <div class="link_card" id="link_share"><i class="fas fa-share-square" style="color: #000000;"></i></div>
                <div class="link_card" id="link_exra"><i class="fas fa-ellipsis-h" style="color: #000000;"></i></div>
            </div>
        </div>
    </div>

            <!-- OPZIONE DUE  -->
            <h1>Opzione due </h1>

    <div class="image_container">
        <!-- <img src="https://picsum.photos/380" alt="random_pic" class="img_drop" /> -->
        <div class="image_hover">
            <button type="button" class="pin_save">Save</button>
            <div class="pin_container">
                <div class="pin_order">
                    <button type="button" class="pin_link"><i class="fas fa-external-link-alt" style="color: #000000;"></i> picsum.photos/380</button>
                    <button type="button" class="pin_replay"><i class="fas fa-share-square" style="color: #000000;"></i></button>
                    <button type="button" class="pin_more"><i class="fas fa-ellipsis-h" style="color: #000000;"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
